<!DOCTYPE html>
<html>
<head>
	<title>JS Racer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">
	<content>
		<h1>JS Racer</h1>
		
		<table id="raceTrack" class="board"></table>
		<button id="start-button" class="btn btn-success">Start</button>
		<button id="reset-button" class="btn btn-danger">Reset</button>
		<button class="btn btn-info" data-toggle="modal" data-target="#myModal">&#9432;</button>
				
	</content>




<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Instructions</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Two users play this game. To advance their respective cars, user 1 presses the right arrow key, and the user 2 presses 'd' key.
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>




	<script src="app.js"></script>
</body>
</html>
